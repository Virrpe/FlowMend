version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flowmend-postgres
    environment:
      POSTGRES_USER: flowmend
      POSTGRES_PASSWORD: flowmend_dev
      POSTGRES_DB: flowmend
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: flowmend-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
